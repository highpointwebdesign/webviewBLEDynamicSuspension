<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRIS Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Your HTML content here -->
<h1>SCRIS Control Panel</h1>
<button onclick="connectToESP32()">Connect to ESP32</button>
<button onclick="sendDataToESP32('command', 'test')">Send Test Data</button>
<button onclick="disconnectFromESP32()">Disconnect</button>

<script>
    // Replace with your ESP32's Bluetooth MAC address
    const esp32Address = "00:00:00:00:00:00"; // Change this to your ESP32's MAC address

    function connectToESP32() {
        alert('connecting to esp32');
        BluetoothInterface.connectToDevice(esp32Address);
    }

    function sendDataToESP32(key, value) {
        alert('sending data to esp32');
        const data = JSON.stringify({ [key]: value });
        BluetoothInterface.sendData(data);
    }

    function disconnectFromESP32() {
        alert('disconnecting from bluetooth device');
        BluetoothInterface.disconnect();
    }
</script>
</body>
</html>
