<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRIS Control Panel</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/pitchrollgauges.css">
    <style>
        /* Custom styles for better spacing */
        .input-group {
            max-width: 400px;
            margin-bottom: 15px;
        }
        .tooltip-question {
            margin-left: 5px;
            cursor: pointer;
            color: #0d6efd;
        }
        .navbar { background-color: #0080FF !important; }
        .navbar-brand { color: #fff; }
/* gauges */
.chart-container {
      width: 45%;
      display: inline-block;
      margin: 20px;
    }
    .chart-container canvas {
      width: 100%;
    }

    </style>
</head>
<body>
<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand">Dynamic Drive</span>
    </div>
</nav>

<!-- Main Content -->
<div class="container my-4">
    <!-- Nav Tabs -->
    <ul class="nav nav-tabs" id="controlTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard" type="button" role="tab" aria-controls="dashboard" aria-selected="true">Dashboard</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="suspension-tab" data-bs-toggle="tab" data-bs-target="#suspension" type="button" role="tab" aria-controls="suspension" aria-selected="false">Suspension</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="lights-tab" data-bs-toggle="tab" data-bs-target="#lights" type="button" role="tab" aria-controls="lights" aria-selected="false">Lights</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="setup-tab" data-bs-toggle="tab" data-bs-target="#setup" type="button" role="tab" aria-controls="setup" aria-selected="false">Setup</button>
        </li>

    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="controlTabsContent">

        <!-- Setup Tab -->
        <div class="tab-pane fade p-3" id="setup" role="tabpanel" aria-labelledby="setup-tab">
            <h3>Setup</h3>
            <p>This area is where you define settings - one and done - or at least until you change out hardware.</p>
            <div class="mb-4">
                <h5>
                    Servo Settings (Min/Max)
                    <span tabindex="0" class="tooltip-question" data-bs-toggle="tooltip" data-bs-trigger="click focus" title="This saves the end point settings to ensure the suspenion is not extended beyond mechanical limits."><i class="bi bi-question-circle"></i>
                    </span>
                </h5>
                <div class="input-group">
                    <input type="text" class="form-control minmaxServero" id="minmaxServero" value="0" readonly>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-success" onclick="connectToESP32()">Connect</button>
                <button class="btn btn-warning" onclick="sendDataToESP32('command', 'test')">Send Test Data</button>
                <button class="btn btn-info" onclick="disconnectFromESP32()">Disconnect</button>
                <button class="btn btn-danger" onclick="resetGyro()">Reset Suspension Gyro</button>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center py-3">
    <div class="container">
        <p class="mb-0">Savage Cat Solutions &copy;2020 - <span id="currentYear"></span></p>
    </div>
</footer>

<!-- Bootstrap 5 JS and dependencies (Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Bootstrap Icons for the question mark -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script>
    // Initialize all tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl, {
            trigger: 'click'
        })
    });

    // Handle Increment and Decrement Buttons
    document.querySelectorAll('.increment-btn, .decrement-btn').forEach(function(button) {
        button.addEventListener('click', function() {
            var key = this.getAttribute('data-key');
            var input = document.getElementById(key);
            var value = parseInt(input.value);

            if (this.classList.contains('increment-btn')) {
                value += 1;
            } else {
                value -= 1;
            }

            // Ensure value doesn't go below 0 (or set your own constraints)
            if (value < 0) value = 0;

            input.value = value;

            // Send the updated value to the ESP32 via Bluetooth
            console.log(`Sending value ${value} for key ${key} to ESP32`);
            BluetoothInterface.sendData(JSON.stringify({ [key]: value }));
        });
    });

    function init(){
        getCurrentYearForCopy();
    }

    function getCurrentYearForCopy(){
        const d = new Date();
        let year = d.getFullYear();
        document.getElementById("currentYear").innerHTML = year;
    }

    // Functions to connect and disconnect from Bluetooth device
    function connectToESP32() {
        const macAddress = "24:DC:C3:46:5A:F6"; // Replace with your actual ESP32 MAC address
        console.log("Attempting to connect to macAddress: " + macAddress);
        alert("Attempting to connect to: " + macAddress);
        BluetoothInterface.connectToDevice(macAddress);
    }

    function sendDataToESP32(key, value) {
        console.log(key)
        console.log(value);
        console.log("Send button clicked");
        const data = JSON.stringify({ [key]: value });
        BluetoothInterface.sendData(data);
    }

    function disconnectFromESP32() {
        console.log("Disconnect button clicked");
        BluetoothInterface.disconnect();
    }

    function resetGyro() {
        const key = "mpureset"
        const value = 1
        console.log("Reset Gyro button clicked");
        const data = JSON.stringify({ [key]: value });
        BluetoothInterface.sendData(data);
        
    }

    init();

</script>

</body>
</html>
